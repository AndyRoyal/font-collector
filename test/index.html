<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node-font-collector</title>

	<style type="text/css">
	  @font-face {font-family: 'handfont';
	      src: url('handfont.eot'); /* IE9*/
	      src: url('handfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
	      url('handfont.woff') format('woff'), /* chrome、firefox */
	      url('handfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
	      url('handfont.svg#handfont') format('svg'); /* iOS 4.1- */
	  }

	  *{font-family:"handfont";}
	</style>


</head>
<body>
	<h1>中文字体，一键分割</h1>
	
</body>
</html>
